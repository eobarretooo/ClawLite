name: Sync Report Weekly

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate SYNC_REPORT.md
        run: python3 scripts/openclaw_sync.py

      - name: Commit report if changed
        run: |
          if git diff --quiet -- SYNC_REPORT.md; then
            echo "Sem mudan√ßas no SYNC_REPORT.md"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add SYNC_REPORT.md
          git commit -m "chore(sync): atualizar SYNC_REPORT semanal"
          git push
