<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="ClawLite Fox mascot"> <defs> <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"> <stop offset="0%" stop-color="#0f0f1a"/> <stop offset="100%" stop-color="#1a0f2e"/> </linearGradient> <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#ff6b2b"/> <stop offset="100%" stop-color="#e64d00"/> </linearGradient> <linearGradient id="bellyGrad" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#fff5ee"/> <stop offset="100%" stop-color="#ffe0cc"/> </linearGradient> <linearGradient id="eyeGlow" x1="0" y1="0" x2="0" y2="1"> <stop offset="0%" stop-color="#00f5ff"/> <stop offset="100%" stop-color="#0080ff"/> </linearGradient> <linearGradient id="terminalGrad" x1="0" y1="0" x2="1" y2="0"> <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.9"/> <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.9"/> </linearGradient> <filter id="glow"> <feGaussianBlur stdDeviation="3" result="coloredBlur"/> <feMerge> <feMergeNode in="coloredBlur"/> <feMergeNode in="SourceGraphic"/> </feMerge> </filter> <filter id="softGlow"> <feGaussianBlur stdDeviation="6" result="coloredBlur"/> <feMerge> <feMergeNode in="coloredBlur"/> <feMergeNode in="SourceGraphic"/> </feMerge> </filter> <filter id="eyeFilter"> <feGaussianBlur stdDeviation="2" result="coloredBlur"/> <feMerge> <feMergeNode in="coloredBlur"/> <feMergeNode in="SourceGraphic"/> </feMerge> </filter> </defs> <!-- Background --> <rect width="512" height="512" rx="80" fill="url(#bg)"/> <!-- Grid pattern subtle background --> <g opacity="0.06" stroke="#00f5ff" stroke-width="1"> <line x1="0" y1="64" x2="512" y2="64"/> <line x1="0" y1="128" x2="512" y2="128"/> <line x1="0" y1="192" x2="512" y2="192"/> <line x1="0" y1="256" x2="512" y2="256"/> <line x1="0" y1="320" x2="512" y2="320"/> <line x1="0" y1="384" x2="512" y2="384"/> <line x1="0" y1="448" x2="512" y2="448"/> <line x1="64" y1="0" x2="64" y2="512"/> <line x1="128" y1="0" x2="128" y2="512"/> <line x1="192" y1="0" x2="192" y2="512"/> <line x1="256" y1="0" x2="256" y2="512"/> <line x1="320" y1="0" x2="320" y2="512"/> <line x1="384" y1="0" x2="384" y2="512"/> <line x1="448" y1="0" x2="448" y2="512"/> </g> <!-- Tail (behind body) --> <path d="M320 380 Q420 420 440 350 Q460 280 380 300 Q340 310 330 350Z" fill="url(#bodyGrad)" opacity="0.9"/> <!-- Tail tip white --> <path d="M420 340 Q450 320 445 355 Q440 375 415 365Z" fill="#fff5ee" opacity="0.95"/> <!-- Body --> <ellipse cx="256" cy="320" rx="130" ry="120" fill="url(#bodyGrad)"/> <!-- Belly --> <ellipse cx="256" cy="340" rx="80" ry="85" fill="url(#bellyGrad)"/> <!-- Left ear --> <path d="M148 195 L118 100 L185 165Z" fill="url(#bodyGrad)"/> <!-- Left ear inner --> <path d="M151 190 L128 118 L178 168Z" fill="#ff9966" opacity="0.7"/> <!-- Right ear --> <path d="M364 195 L394 100 L327 165Z" fill="url(#bodyGrad)"/> <!-- Right ear inner --> <path d="M361 190 L384 118 L334 168Z" fill="#ff9966" opacity="0.7"/> <!-- Head --> <ellipse cx="256" cy="230" rx="118" ry="108" fill="url(#bodyGrad)"/> <!-- Face white patch --> <ellipse cx="256" cy="252" rx="72" ry="68" fill="url(#bellyGrad)" opacity="0.95"/> <!-- Left eye socket --> <ellipse cx="210" cy="218" rx="28" ry="26" fill="#0f0f1a"/> <!-- Right eye socket --> <ellipse cx="302" cy="218" rx="28" ry="26" fill="#0f0f1a"/> <!-- Left eye glow --> <ellipse cx="210" cy="218" rx="20" ry="19" fill="url(#eyeGlow)" filter="url(#eyeFilter)"/> <!-- Right eye glow --> <ellipse cx="302" cy="218" rx="20" ry="19" fill="url(#eyeGlow)" filter="url(#eyeFilter)"/><!-- Left pupil --> <ellipse cx="212" cy="220" rx="9" ry="11" fill="#0a0a14"/> <!-- Right pupil --> <ellipse cx="304" cy="220" rx="9" ry="11" fill="#0a0a14"/> <!-- Eye shine left --> <circle cx="216" cy="214" r="4" fill="white" opacity="0.9"/> <!-- Eye shine right --> <circle cx="308" cy="214" r="4" fill="white" opacity="0.9"/> <!-- Nose --> <ellipse cx="256" cy="264" rx="12" ry="9" fill="#1a1a2e"/> <ellipse cx="256" cy="264" rx="10" ry="7" fill="#2d2d3f"/> <!-- Mouth --> <path d="M244 276 Q256 288 268 276" fill="none" stroke="#1a1a2e" stroke-width="4" stroke-linecap="round"/> <!-- Whiskers left --> <g opacity="0.7" stroke="#fff5ee" stroke-width="2" stroke-linecap="round"> <line x1="140" y1="258" x2="230" y2="265"/> <line x1="138" y1="272" x2="228" y2="272"/> <line x1="142" y1="286" x2="230" y2="279"/> </g> <!-- Whiskers right --> <g opacity="0.7" stroke="#fff5ee" stroke-width="2" stroke-linecap="round"> <line x1="372" y1="258" x2="282" y2="265"/> <line x1="374" y1="272" x2="284" y2="272"/> <line x1="370" y1="286" x2="282" y2="279"/> </g> <!-- Paws --> <ellipse cx="180" cy="428" rx="42" ry="22" fill="url(#bodyGrad)"/> <ellipse cx="332" cy="428" rx="42" ry="22" fill="url(#bodyGrad)"/> <!-- Paw toes left --> <g fill="#e64d00"> <ellipse cx="152" cy="438" rx="10" ry="8"/> <ellipse cx="175" cy="444" rx="10" ry="8"/> <ellipse cx="200" cy="444" rx="10" ry="8"/> </g> <!-- Paw toes right --> <g fill="#e64d00"> <ellipse cx="304" cy="438" rx="10" ry="8"/> <ellipse cx="327" cy="444" rx="10" ry="8"/> <ellipse cx="352" cy="444" rx="10" ry="8"/> </g> <!-- Terminal screen on belly --> <rect x="196" y="315" width="120" height="72" rx="8" fill="#0a0a14" opacity="0.9"/> <rect x="198" y="317" width="116" height="68" rx="7" fill="#0d1117" stroke="url(#terminalGrad)" stroke-width="1.5"/> <!-- Terminal header --> <rect x="198" y="317" width="116" height="14" rx="7" fill="#1a1a2e"/> <circle cx="210" cy="324" r="4" fill="#ff5f57"/> <circle cx="222" cy="324" r="4" fill="#febc2e"/> <circle cx="234" cy="324" r="4" fill="#28c840"/> <!-- Terminal text lines --> <g fill="url(#terminalGrad)" font-family="monospace" font-size="8" filter="url(#glow)"> <text x="204" y="342">$ clawlite start</text> <text x="204" y="354" fill="#28c840">✓ gateway ready</text> <text x="204" y="366" fill="#00f5ff">▋</text> </g> <!-- Glowing circuit lines decoration --> <g stroke="url(#terminalGrad)" stroke-width="1.5" fill="none" opacity="0.4" filter="url(#glow)"> <path d="M80 380 L120 380 L120 420 L140 420"/> <path d="M432 380 L392 380 L392 420 L372 420"/> <circle cx="80" cy="380" r="3" fill="#00f5ff"/> <circle cx="432" cy="380" r="3" fill="#00f5ff"/> </g> <!-- Small claw marks on corners --> <g stroke="#ff6b2b" stroke-width="2" stroke-linecap="round" opacity="0.5"> <path d="M60 460 L75 445 M67 462 L82 447 M74 464 L89 449"/> <path d="M452 460 L437 445 M445 462 L430 447 M438 464 L423 449"/> </g> </svg>
